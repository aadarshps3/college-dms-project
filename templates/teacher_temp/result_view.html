{% extends 'teacher_temp/index.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="card">
  <div class="card-body">
    <h4 class="card-title">University Results</h4>
    <div class="table-responsive">
<table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Semester</th>
      <th scope="col">Roll No</th>
      <th scope="col">Results</th>
    </tr>
  </thead>
  <tbody>
  {% for i in data %}
    <tr>
      <th scope="row">{{forloop.counter}}</th>
      <td>{{i.semester}}</td>
      <td>{{i.student}}</td>
      <td>
        <a href="{{i.result.url}}" class="btn btn-info" download>Download</a>
        <a type="submit" href="{% url 'result_delete' i.id %}" class="btn btn-primary">Delete</a>
     </td>
    </tr>
  {% endfor %}
  </tbody>
</table>
      </div>
  </div>
</div>
{% endblock %}
