{% extends 'teacher_temp/index.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="col-xl-4 grid-margin stretch-card">
<div class="card">
  <div class="card-body">
    <form method="post">
      {% csrf_token %}
      <label>Attendance </label>
      <br><br>
      <div>
        <input type="radio" name="attendance" value="Present" required>P<br>
        <input type="radio" name="attendance" value="Absent" required>A
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
</div>
</div>
{% endblock %}
