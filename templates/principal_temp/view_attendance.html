{% extends 'principal_temp/index.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="card">
  <div class="card-body">
<table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Date</th>
      <th scope="col">View</th>
    </tr>
  </thead>
  <tbody>
  {% for attendance in attendances %}
    <tr>
      <th scope="row">{{forloop.counter}}</th>
      <td>{{ attendance}}</td>
      <td><a href="{% url 'day_attendance_princi' attendance %}" class="btn btn-info">View</a></td>
    </tr>
  {% endfor %}
  </tbody>
</table>
  </div>
</div>
{% endblock %}
